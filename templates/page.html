{% extends 'index.html' %}
{% block title %}{{ page.title|striptags }} // {{ super() }}{% endblock title %}

{% block content %}
<div class="pure-g-r" id="layout">
    {% include 'sidebar.html' %}
    <div class="pure-u-1">
        <div class="content">
            <div>
             <table>
               <tr>
                <td>
                  {% if PROFILE_IMAGE_URL %}
                      <img class="avatar" alt="{{ page.author }}" src="{{ PROFILE_IMAGE_URL }}">
                  {% endif %}
                </td>
                <td style="padding:10px">
                 <h1 class="content-subhead">{{ page.title }}</h1>
                </td>
               </tr>
             </table>
            </div>
            <p>{{ page.content }}</p>
        </div>
    </div>
</div>
{% include 'footer.html' %}
{% endblock %}
